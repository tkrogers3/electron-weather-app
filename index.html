<!doctype html>
<html lang="en">

<head>
    <title>Doppler 6000</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Container- Row-Column-->
    <div class="container">
        <div class="container-fluid m-2 p-0">
            <div class="row m-0 p-0">
                <div id="border" class="mx-auto col-sm-6 offset-3">
                    <div class="w-100">
                        <img class="img-fluid mx-auto d-block" src="./forecast.jpg">
                    </div>
                </div>
            </div>
            <!-- Form and Button for Zip Code-->
            <div class="row">
                <div class="mx-auto col-sm-6 offset-3">
                    <div class="input-group mb-3 mt-3">
                        <input id="zipInfo" type="number" class="form-control text-center border border-dark"
                            placeholder="Zip Code" aria-label="Zip Code" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button id="btnSearch" class="btn btn-primary" type="button">Check the weather</button>
                        </div>
                    </div>
                    <div id="alert" class="d-none  alert-warning" role="alert">
                        The zip code entered is not valid. Please try again!
                    </div>
                </div>
            </div>

            <!-- Row/Column/Card/Card Header/ Card Body/ Placeholder for City Name-->
            <div class="row">
                <div class="mx-auto col-sm-6 offset-3">
                    <div class="card" style="height: 10rem">
                        <div class="bg-dark text-white card-header text-center font-weight-bold">
                            City
                        </div>
                        <div class="card-body text-center">
                            <h3 id="cityName"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row/Column/Card/Card Header/ Card Body/ Placeholder for Temperature-->

            <div class="row">
                <div class="mx-auto col-sm-6 offset-3">
                    <div class="card">
                        <div class="bg-dark text-white card-header text-center font-weight-bold">
                            Temperature
                        </div>
                        <div class="card-body text-center">
                            <div class="card-columns">

                                <div class="card">
                                    <img class="card-img-top" src="" alt="">
                                    <div class="card-body">
                                        <h5 id="fahrenheit" class="card-title"><sup>o</sup>F</h5>
                                    </div>
                                </div>

                                <div class="card">
                                    <img class="card-img-top" src="" alt="">
                                    <div class="card-body">
                                        <h5 id="celsius" class="card-title"><sup>o</sup>C</h5>
                                    </div>
                                </div>

                                <div class="card">
                                    <img class="card-img-top" src="" alt="">
                                    <div class="card-body">
                                        <h5 id="kelvin" class="card-title"><sup>o</sup>K</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto col-sm-6 offset-3">
                    <div class="card" style="height: 10rem">
                        <div class="bg-dark text-white card-header text-center font-weight-bold">
                            Condition
                        </div>
                        <div class="card-body text-center">
                            <h3 id="con"></h3>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ;
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" ; crossorigin="anonymous"
        ;></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
